<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />

	<link rel="stylesheet" type="text/css" href="style.css">
    <title>Task 1.3 Drawing SVGs</title>
</head>

<body>
    <h1>Drawing Shapes with SVG</h1>
    <svg width="500" height="50">
        <circle cx="20", cy="20" r="20" fill="aqua"></circle>
        <rect x="50" y="0" width="100" height="40" fill="plum" stroke="midnightblue"></rect>
        <line x1="160" y1="20" x2="360" y2="20" stroke="olive" stroke-width="5"></line>
    </svg>
    <footer>COS30045 Data Visualisation</footer>
</body>

</html>
